<!DOCTYPE html>
<html>
<head>
	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'app/login.css' %}">
</head>
<body>
    <div id="signup-main" class="main">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form class="signup" method="POST">
            <div>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Signup"/>
                <a class="to-signup" href="{% url 'login' %}">Login</a>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
